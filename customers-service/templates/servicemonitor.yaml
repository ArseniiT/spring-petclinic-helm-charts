apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "customers-service.fullname" . }}
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "customers-service.name" . }}
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 10s
  namespaceSelector:
    matchNames:
      - default
