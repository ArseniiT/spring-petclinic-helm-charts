{{- if .Values.ingress.enabled }}
{{- $secret := lookup "v1" "Secret" "default" "dockerhub-credentials" }}
{{- if $secret }}
{{- $domain := (index $secret.data "domainName" | b64dec) }}
{{- $certificateArn := (index $secret.data "certificateArn" | b64dec) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "api-gateway.fullname" . }}
  labels:
    {{- include "api-gateway.labels" . | nindent 4 }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: {{ $certificateArn }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ $domain }}
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "api-gateway.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- else }}
{{- fail "Le secret 'dockerhub-credentials' est introuvable." }}
{{- end }}
{{- end }}
